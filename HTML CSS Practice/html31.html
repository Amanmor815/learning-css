<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors </title>
    <style>
       h1{
        background-color: blue;
        color: black;
        text-align: center;
       }
       div > p{
        color: yellow;
        background-color: green;
        font-weight: bold;
       }

       div + p{
        color: white;
        background-color: red;
       }
    </style>
</head>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
            <li class="item"><p>This is another paragraph in li</p></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>    
            </ul>
            <p>This is a Paragraph</p>
            </div>
            <p>This is another paragraph</p>
        </div>
        <p>This is one more paragraph</p>
</body>
</html>
